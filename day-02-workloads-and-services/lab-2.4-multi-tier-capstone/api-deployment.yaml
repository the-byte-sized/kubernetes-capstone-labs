apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: task-tracker
  labels:
    app: api
    tier: backend
    component: capstone
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime updates
  template:
    metadata:
      labels:
        app: api
        tier: backend
        component: capstone
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        # Resource requests/limits for scheduling and QoS
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        # Readiness probe: API must be Ready before receiving traffic
        readinessProbe:
          httpGet:
            path: /get
            port: 80
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # Liveness probe: Restart if API becomes unresponsive
        livenessProbe:
          httpGet:
            path: /get
            port: 80
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        # Environment variables (for future DB connection)
        env:
        - name: GUNICORN_CMD_ARGS
          value: "--workers=2 --threads=4 --worker-class=gthread --bind=0.0.0.0:80"
      # Graceful shutdown
      terminationGracePeriodSeconds: 30
