apiVersion: v1
kind: Service
metadata:
  name: api-service
  labels:
    app: api
    tier: backend
    component: capstone
spec:
  type: ClusterIP  # Internal only - accessed via DNS by other services
  selector:
    # Select Pods with BOTH labels
    app: api
    tier: backend
  ports:
  - name: http
    protocol: TCP
    port: 80        # Service port (what clients call)
    targetPort: 80  # Container port (where httpbin listens)
  # Session affinity: None = load-balance every request
  sessionAffinity: None
  # IP family (single-stack IPv4)
  ipFamilyPolicy: SingleStack
  ipFamilies:
  - IPv4
