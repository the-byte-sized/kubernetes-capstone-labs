# Quick Local Test Stack
# Run: docker-compose up -d
# Open: http://localhost:8081

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-service
    environment:
      POSTGRES_DB: tasktracker
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskuser -d tasktracker"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    image: ghcr.io/the-byte-sized/task-api:latest
    container_name: task-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
      POSTGRES_HOST: postgres-service
      POSTGRES_DB: tasktracker
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  web:
    image: ghcr.io/the-byte-sized/task-web:latest
    container_name: task-web
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "8081:80"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  postgres-data:
