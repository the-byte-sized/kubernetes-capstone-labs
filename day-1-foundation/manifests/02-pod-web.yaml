apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
    tier: frontend
    day: "1"
spec:
  containers:
  - name: nginx
    image: nginx:1.25-alpine
    ports:
    - containerPort: 80
      name: http
      protocol: TCP
    volumeMounts:
    - name: html-content
      mountPath: /usr/share/nginx/html
      readOnly: true
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
      limits:
        memory: "64Mi"
        cpu: "100m"
  volumes:
  - name: html-content
    configMap:
      name: web-html
      items:
      - key: index.html
        path: index.html
